---
version: 2
# logfile: 'efm-langserver.log'
loglevel: 0

tools:
  make-checkmake: &make-checkmake
    lint-command: 'checkmake'
    lint-stdin: true

  dockerfile-hadolint: &dockerfile-hadolint
    lint-command: 'hadolint --no-color'
    lint-formats:
      - '%f:%l %m'

  sh-shellcheck: &sh-shellcheck
    lint-command: 'shellcheck -f gcc -x'
    lint-formats:
      - '%f:%l:%c: %trror: %m'
      - '%f:%l:%c: %tarning: %m'
      - '%f:%l:%c: %tote: %m'

  sh-shfmt: &sh-shfmt
    format-command: 'shfmt -ci -s -bn'
    format-stdin: true

  eslint: &eslint
    lint-command: 'eslint_d -f unix --stdin --stdin-filename "${INPUT}"'
    lint-stdin: true
    lint-formats:
      - '%f:%l:%c: %m'
    lint-ignore-exit-code: true

  prettier: &prettier
    format-command: 'prettierd "${INPUT}"'
    format-stdin: true

  json-fixjson: &json-fixjson
    format-command: 'fixjson'

  csv-csvlint: &csv-csvlint
    lint-command: 'csvlint'

  proto-buf: &proto-buf
    lint-command: 'buf check lint --file'

languages:
  make:
    - <<: *make-checkmake

  Dockerfile:
    - <<: *dockerfile-hadolint

  sh:
    - <<: *sh-shellcheck
    - <<: *sh-shfmt

  javascript:
    - <<: *eslint
    - <<: *prettier

  javascriptreact:
    - <<: *eslint
    - <<: *prettier

  typescript:
    - <<: *eslint
    - <<: *prettier

  typescriptreact:
    - <<: *eslint
    - <<: *prettier

  html:
    - <<: *prettier

  css:
    - <<: *prettier

  json:
    - <<: *json-fixjson

  csv:
    - <<: *csv-csvlint

  proto:
    - <<: *proto-buf
