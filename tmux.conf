#######################
#  Required settings  #
#######################

# set default shell
set -g default-shell /usr/local/bin/zsh

##################
#  Key bindings  #
##################

# unbind default prefix
unbind C-b

# Prefix
set -g prefix C-s

## For sending prefix command to inner program 
unbind C-s
bind C-s send-prefix

# reload .tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# bind syncrhronize pane
unbind s
bind s setw synchronize-panes
unbind S
bind S send-keys 'tmux set-window-option synchronize-panes'

# set vi bind
setw -g mode-keys vi

# set operation for pane and window with vim keybind
## select-pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
## resize-pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy-mode bind ^[ too
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# copy using C-c
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# paste using C-v
bind-key C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

###############
#  Usability  #
###############

# kill wait time
set -s escape-time 0

# start window index of 1
set -g base-index 1
setw -g pane-base-index 1

# set history limit
set -g history-limit 10000

###############
#  Clipboard  #
###############

# share clipboard
set -g default-command "reattach-to-user-namespace -l zsh"

#################
#  Appearances  #
#################

# set 256Color
set -g default-terminal "screen-256color"

# via: https://github.com/seebi/tmux-colors-solarized
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
