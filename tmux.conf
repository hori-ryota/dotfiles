#######################
#  Required settings  #
#######################

# set utf-8
setw -g utf8 on
set -g status-utf8 on

# set default shell
set -g default-shell /usr/local/bin/zsh

##################
#  Key bindings  #
##################

# unbind default prefix
unbind C-b

# Prefix
set -g prefix 'C-\'

## For sending prefix command to inner program 
unbind 'C-\'
bind 'C-\' send-prefix

# reload .tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# bind syncrhronize pane
unbind s
bind s setw synchronize-panes
unbind S
bind S send-keys 'tmux set-window-option synchronize-panes'

# set vi bind
setw -g mode-keys vi

# copy-mode bind ^[ too
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# copy using C-c
bind-key C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# paste using C-v
bind-key C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

###############
#  Usability  #
###############

# kill wait time
set -s escape-time 0

# start window index of 1
set -g base-index 1
setw -g pane-base-index 1

# set history limit
set -g history-limit 10000

###############
#  Clipboard  #
###############

# share clipboard
set -g default-command "reattach-to-user-namespace -l zsh"

#################
#  Appearances  #
#################

# set 256Color
set -g default-terminal "screen-256color"

